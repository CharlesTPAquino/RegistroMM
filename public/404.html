<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
  <script>
    // Pega o caminho atual da URL
    var pathSegments = window.location.pathname.split('/');
    var repoName = 'RegistroMM';
    var path = pathSegments.slice(pathSegments.indexOf(repoName) + 1).join('/');
    
    // Salva o caminho atual para ser restaurado após o redirecionamento
    sessionStorage.setItem('redirect', window.location.href);
    
    // Redireciona para a página principal com hash router
    window.location.replace(window.location.origin + '/' + repoName + '/#/' + path);
  </script>
</head>
<body>
  <div style="text-align: center; font-family: Arial, sans-serif; margin-top: 50px;">
    <h1>Redirecionando...</h1>
    <p>Você será redirecionado para a página principal em instantes.</p>
  </div>
</body>
</html>
