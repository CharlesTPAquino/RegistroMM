    <title>Registro MM</title>
    <script>
      // Polyfill para localStorage
      if (typeof localStorage === 'undefined' || localStorage === null) {
        window.localStorage = {
          _data: {},
          setItem: function(key, value) {
            this._data[key] = value;
          },
          getItem: function(key) {
            return this._data[key] || null;
          },
          removeItem: function(key) {
            delete this._data[key];
          },
          clear: function() {
            this._data = {};
          }
        };
      }
    </script>
    <!-- C처digo para lidar com rotas no GitHub Pages -->
    <script type="text/javascript">
      (function() {
        // Se n찾o estamos no GitHub Pages, n찾o fazemos nada
        if (window.location.hostname !== 'charlestpaquino.github.io') return;
        
        // Verificamos se estamos em uma rota que n찾o seja a raiz
        const path = window.location.pathname.replace('/RegistroMM', '');
        if (path !== '/' && path !== '') {
          // Redirecionamos para a raiz com hash
          window.location.replace('/RegistroMM/#' + path);
        }
      })();
    </script>
