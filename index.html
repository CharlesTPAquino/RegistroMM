    <script>
      // Polyfill para localStorage quando não estiver disponível
      try {
        window.localStorage.getItem('test');
      } catch (e) {
        console.log('Criando polyfill para localStorage');
        var memoryStorage = {};
        Object.defineProperty(window, 'localStorage', {
          value: {
            setItem: function(key, value) {
              memoryStorage[key] = value;
            },
            getItem: function(key) {
              return memoryStorage[key] || null;
            },
            removeItem: function(key) {
              delete memoryStorage[key];
            },
            clear: function() {
              memoryStorage = {};
            }
          },
          writable: false
        });
      }
    </script>
    <!-- Código para lidar com rotas no GitHub Pages -->
    <script type="text/javascript">
      (function() {
        // Se não estamos no GitHub Pages, não fazemos nada
        if (window.location.hostname !== 'charlestpaquino.github.io') return;
        
        // Verificamos se estamos em uma rota que não seja a raiz
        const path = window.location.pathname.replace('/RegistroMM', '');
        if (path !== '/' && path !== '') {
          // Redirecionamos para a raiz com hash
          window.location.replace('/RegistroMM/#' + path);
        }
      })();
    </script>
